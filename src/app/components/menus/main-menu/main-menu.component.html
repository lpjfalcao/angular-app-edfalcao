<nav>
    <ul>
        <li *ngFor="let menuItem of menuItems" #itemLista (click)="active($event)"
            [class.menu-active]="menuItem.active">
            <span class="material-symbols-outlined menu-icon">
                {{ menuItem.icon}}
            </span>
            <a [routerLink]="menuItem.url" [class.active-link]="menuItem.active">{{ menuItem.title }}</a>
            <div class="hover-border" [class.hover-border-active]="menuItem.active"></div>
        </li>
    </ul>
</nav>

<div class="login-container">
    <button matButton (click)="openDialog()" class="btn-login">
        <span class="material-symbols-outlined  u-size-32 u-marginTop-minus-4">
            account_circle
        </span>
        <span class="label-login">ENTRAR</span>
    </button>

</div>

<mat-menu #menu="matMenu">
    <div class="menu-suspenso-cabecalho">
        <h3>Login</h3>
    </div>

    <div class="menu-suspenso-campos">
        <mat-form-field appearance="fill">
            <mat-label>Fill form field</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </div>
</mat-menu>
